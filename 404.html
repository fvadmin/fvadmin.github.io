<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .loader {
      margin-top: 1em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>404 â€“ Page Not Found</h1>
  <p>Uh oh stinky :( Looks like you may have gotten lost</p>
  <p>If nothing happens, <a href="/">go to the homepage</a>.</p>

  <script>
    // Try to redirect to a lowercase version of the path
    const path = window.location.pathname;
    const lowerPath = path.toLowerCase();

    if (path !== lowerPath) {
      // Prevent infinite loop
      const redirectedKey = 'redirectedFrom404';
      if (!sessionStorage.getItem(redirectedKey)) {
        sessionStorage.setItem(redirectedKey, 'true');
        window.location.replace(lowerPath);
      } else {
        document.getElementById('loader').innerText = 'No match found for lowercase path.';
      }
    } else {
      document.getElementById('loader').innerText = 'No lowercase match found.';
    }
  </script>
</body>
</html>
